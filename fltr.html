<!DOCTYPE html>
<html ng-app="myModule">
  <head ng-controller="myCtrlr">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/fltr.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div ng-controller="myCtrlr">
        Rows to display : <input type="number" step="1" min="0" max="5" ng-model="rowLimit">
        Order By : <select ng-model="sortColumn">
                        <option value="name">Name ASC</option>
                        <option value="gender">Gender ASC</option>
                        <option value="dob">DOB ASC</option>
                        <option value="salary">salary ASC</option>
                        <option value="-salary">salary DESC</option>
                    </select>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th ng-click="sortData('name')">Name <div ng-class="getSortClass('name')"></div></th>
                    <th ng-click="sortData('dob')">Date of Birth <div ng-class="getSortClass('dob')"></div></th>
                    <th ng-click="sortData('gender')">Gender <div ng-class="getSortClass('gender')"></div></th>
                    <th ng-click="sortData('salary')">Salary(Number) <div ng-class="getSortClass('salary')"></div></th>
                    <th ng-click="sortData('salary')">Salary(Currency) <div ng-class="getSortClass('salary')"></div></th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="employee in employees | limitTo : rowLimit "> -->
                <tr ng-repeat="employee in employees | orderBy : sortColumn | limitTo : rowLimit ">
                    <td>{{ employee.name | uppercase}}</td>
                    <td>{{ employee.dob | date : "dd MMM yyyy"}}</td>
                    <td>{{ employee.gender | lowercase}}</td>
                    <td>{{ employee.salary | number : 2}}</td>
                    <td>{{ employee.salary | currency : "$" : 1}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
